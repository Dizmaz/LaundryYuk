<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{reportReview.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{reportReview.add.headline}]]</h1>
                <div>
                    <a th:href="@{/reportReviews}" class="btn btn-secondary">[[#{reportReview.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('reportReview')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='reportReview', field='admin', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='reportReview', field='reviews', type='multiselect')}" />
                <input type="submit" th:value="#{reportReview.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
